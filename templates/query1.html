<!DOCTYPE html>
<html>
<head>
	<title>Resultados</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Resultados</h1>
	<table>
		<thead>
			<tr>
				<th>Departamento</th>
				<th>Puesto</th>
				<th>Q1</th>
				<th>Q2</th>
				<th>Q3</th>
				<th>Q4</th>
			</tr>
		</thead>
		<tbody>
			{% for row in result %}
			<tr>
				<td>{{ row[0] }}</td>
				<td>{{ row[1] }}</td>
				<td>{{ row[2] }}</td>
				<td>{{ row[3] }}</td>
				<td>{{ row[4] }}</td>
				<td>{{ row[5] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
