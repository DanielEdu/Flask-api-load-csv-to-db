<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departments with most hired employees</title>
  <style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
    <h1>Departments with most hired employees</h1>
    <table>
      <thead>
        <tr>
          <th>Department ID</th>
          <th>Department Name</th>
          <th>Number of Employees Hired</th>
        </tr>
      </thead>
      <tbody>
        {% for r in result %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
